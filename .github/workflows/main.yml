name: Main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cc: ['gcc', 'clang', 'tcc']
        opt: ['', '-O0', '-O3']
    steps:
      - uses: actions/checkout@v2
      - name: dependencies
        run: sudo apt-get --yes install clang tcc
      - name: autogen
        run: ./autogen.sh
      - name: configure
        run: ./configure --enable-tests --enable-tests-python CC='${{matrix.cc}}' CFLAGS='${{matrix.opt}}'
      - name: make
        run: make
      - name: check
        run: make check || (./test-suite-log && false)
      - name: install
        run: sudo make install

  cond:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pkg:
          - main: 'all'
          - main: 'file'
          - main: 'ntoa'
            other: '--without-printf --without-units'
          - main: 'printf'
    steps:
      - uses: actions/checkout@v2
      - name: autogen
        run: ./autogen.sh
      - name: configure
        run: ./configure --without-${{matrix.pkg.main}} ${{matrix.pkg.other}} --enable-tests --enable-tests-python
      - name: make
        run: make
      - name: check
        run: make check || (./test-suite-log && false)
      - name: install
        run: sudo make install

  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: autogen
        run: ./autogen.sh
      - name: configure dist
        run: ./configure
      - name: dist
        run: make dist
      - name: extract
        run: tar -xzf libkernaux-$(cat VERSION).tar.gz
      - working-directory: libkernaux-$(cat VERSION)
        name: configure
        run: ./configure --enable-tests --enable-tests-python
      - working-directory: libkernaux-$(cat VERSION)
        name: make
        run: make
      - working-directory: libkernaux-$(cat VERSION)
        name: check
        run: make check || (./test-suite-log && false)
      - working-directory: libkernaux-$(cat VERSION)
        name: install
        run: sudo make install

  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: dependencies
        run: sudo apt-get --yes install cppcheck
      - name: cppcheck source code
        # TODO: don't suppress "src/printf.c"
        run: cppcheck --quiet --error-exitcode=1 --std=c99 --enable=warning,style,performance,portability --suppress='*:src/printf.c' include/ src/ libc/
      - name: cppcheck examples
        run: cppcheck --quiet --error-exitcode=1 --std=c99 --enable=warning,style,performance,portability --suppress=duplicateExpression --suppress=staticStringCompare examples/
      - name: cppcheck tests
        run: cppcheck --quiet --error-exitcode=1 --std=c99 --enable=warning,style,performance,portability --suppress=unusedStructMember tests/
